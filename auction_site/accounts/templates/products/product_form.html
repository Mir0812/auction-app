<!-- product_form.html -->
<!DOCTYPE html>
<html>
<head><title>Create or Update Product</title></head>
<body>
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Product</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'product-list' %}">Back to product list</a>
</body>
</html>
